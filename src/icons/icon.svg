<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with SE Asian temple-inspired gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4145A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FBB03B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#009B77;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="needleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="128" height="128" fill="url(#bgGrad)" rx="24"/>
  
  <!-- Decorative SE Asian pattern (temple roof inspired) -->
  <path d="M 20 20 L 64 30 L 108 20 L 100 28 L 64 35 L 28 28 Z" 
        fill="#ffffff" opacity="0.15"/>
  <path d="M 20 108 L 64 98 L 108 108 L 100 100 L 64 93 L 28 100 Z" 
        fill="#ffffff" opacity="0.15"/>
  
  <!-- Syringe/Injection icon -->
  <!-- Needle tip -->
  <path d="M 88 40 L 92 36 L 85 29 L 81 33 Z" 
        fill="url(#needleGrad)" filter="url(#shadow)"/>
  
  <!-- Needle body -->
  <rect x="74" y="47" width="20" height="6" 
        transform="rotate(-45 84 50)" 
        fill="url(#needleGrad)" filter="url(#shadow)"/>
  
  <!-- Syringe barrel -->
  <rect x="50" y="54" width="32" height="16" rx="2"
        transform="rotate(-45 66 62)"
        fill="#ffffff" filter="url(#shadow)"/>
  
  <!-- Syringe plunger -->
  <rect x="42" y="58" width="14" height="8" rx="1"
        transform="rotate(-45 49 62)"
        fill="#FBB03B"/>
  
  <!-- Liquid inside (header data) -->
  <rect x="54" y="57" width="20" height="10" rx="1"
        transform="rotate(-45 64 62)"
        fill="#009B77" opacity="0.6"/>
  
  <!-- Decorative droplets (representing injection) -->
  <circle cx="72" cy="76" r="3" fill="#ffffff" opacity="0.8"/>
  <circle cx="68" cy="80" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="76" cy="80" r="2.5" fill="#ffffff" opacity="0.7"/>
  
  <!-- Arrow showing direction (right) -->
  <path d="M 30 90 L 70 90 L 70 85 L 80 92.5 L 70 100 L 70 95 L 30 95 Z" 
        fill="#ffffff" opacity="0.9"/>
  
  <!-- Small "H" badge for Header -->
  <circle cx="95" cy="95" r="12" fill="#ffffff"/>
  <text x="95" y="101" text-anchor="middle" 
        font-family="Arial, sans-serif" font-weight="bold" 
        font-size="16" fill="#D4145A">H</text>
</svg>
